{% extends 'base.html' %}
{% block content %} 



    <div class="container-fluid">
        <h1 class="text-center">My Courses<h1>
            <hr>
        <br>
        <div class="row">
            {% for uc in user_course %}
            <div class="col mx-auto">
                <div class="card mx-auto" style="width: 18rem">
                    <!--<img class="card-img-top" scr="{{course.thumbnail.url}}" alt="Card image gap">-->
                    <img class="card-img-top" src="{{uc.course.thumbnail.url}}" alt="Card image gap">
                    <div class="card-body">
                        <h5 class="card-title">{{uc.course.name}}</h5>
                    <div class="card-footer p-0">
                        <div class="row">
                            <div class="col">
                                <a href="/course/{{uc.course.slug}}" class="btn btn-light btn-block">Start course</a>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
